<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>task4</title>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		border: 0;
	}
	.box{
		width: 400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -100px -200px;
	}
	.box .horn1{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-radius: 0 0 50px 0;
		position: absolute;
		left: 0;
		top: 0;
	}
	.box .horn2{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-radius: 50px 0 0 0;
		position: absolute;
		right: 0;
		bottom: 0;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="horn1"></div>
		<div class="horn2"></div>
	</div>
</body>
</html>
